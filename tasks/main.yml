- name: get pip
  dnf:
    name: python3-pip
    state: present

- name: get aws cli
  pip:
    name: awscli

- name: make aws config dir
  file:
    path: "/root/.aws"
    state: directory

- name: configure aws cli
  template:
    src: templates/awsconfig.j2
    dest: "/root/.aws/config"

- name: make sync dir if not exists
  file:
    path: "{{ s3_sync_source_location }}"
    state: directory

- name: create systemd S3 sync service unit
  template:
    src: s3_sync.service.j2
    dest: "/etc/systemd/system/s3_sync.service"
    owner: root
    group: root
    mode: 0644

- name: create systemd S3 cron timer unit
  template:
    src: s3_cron.service.j2
    dest: "/etc/systemd/system/s3_cron.service"
    owner: root
    group: root
    mode: 0644
  notify:
    - restart s3_cron
